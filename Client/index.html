<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet" type="text/css">
		<title>Coin Cost Calculator</title>
	</head>
	<body>
		<div id="wrapper">
			<h1 class="Title">Coin Cost Calculator</h1>
			<div id="subncheck">
				<input type="text" name="USD" id="usd-value" placeholder="USD amount">
				<select name="Coins" id="coins">  
				    <option value="algorand"> Algorand </option>  
				    <option value="yieldly"> Yieldly </option>  
				    <option value="smile-coin"> Smile Coin </option>  
				    <option value="bitcoin"> Bitcoin </option>  
				    <option value="ethereum"> Ethereum </option>  
				    <option value="binancecoin"> Binance Coin </option>
				    <option value="ripple"> XRP </option>  
				    <option value="polkadot"> Polkadot </option>  
				    <option value="terra-luna"> Terra (LUNA) </option>  
				    <option value="dogecoin"> Dogecoin </option>  
				    <option value="crypto-com-chain"> Crypto.com Chain </option>  
				    <option value="matic-network"> Polygon </option>
				    <option value="litecoin"> Litecoin </option>  
				    <option value="chainlink"> Chainlink </option>  
				    <option value="cosmos"> Cosmos </option>  
				    <option value="uniswap"> Uniswap </option>  
				    <option value="stellar"> Stellar </option>  
				    <option value="vechain"> VeChain </option>
				    <option value="the-sandbox"> The Sandbox </option>
				    <option value="decentraland"> Decentraland </option>  
				    <option value="zcash"> Zcash </option>  
				    <option value="curve-dao-token"> Curve DAO Token </option>  
				    <option value="safemoon"> SafeMoon </option>  
				    <option value="ipx-token"> Tachyon Protocol </option>  
				    <option value="shiba-inu"> Shiba Inu </option>
				    <option value="enjincoin"> Enjin Coin </option>
				    <option value="digibyte"> DigiByte </option>  
				    <option value="reserve-rights-token"> Reserve Rights Token </option>  
				    <option value="steem"> Steem </option>
				</select>    
				<button id="get-conversion">Convert</button>
			</div>
			<button id="home_Button">Home</button>
			<div id="coin-response">
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
